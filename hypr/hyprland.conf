# # bind = $mainMod, V, exec, notify-send "Download Started" && yt-dlp -o "~/Videos/%(title)s.%(ext)s" -f "bestvideo[height<=?1080]+bestaudio/best" $(wl-paste) && notify-send "Download Complete" || notify-send -u critical -t 10000 "Download Error"
# bind = $mainMod, V, submap, reset
#
# bind = $mainMod, M, exec, notify-send "Download Started" && yt-dlp --extract-audio --audio-format mp3 --audio-quality 0 --split-chapters -o "~/Audios/%(title)s %(chapter)s.%(ext)s" $(wl-paste) || notify-send -u critical -t 10000 "Download Error"
# bind = $mainMod, M, submap, reset
#
# bind=,escape,submap,reset 
#
# submap = reset

bind = $mainMod, J, layoutmsg, cyclenext
bind = $mainMod, K, layoutmsg, cycleprev
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, SPACE, exec, brave
bind = $mainMod, W, killactive,
bind = $mainMod SHIFT, Q, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod, I,fullscreen, 2
bind = $mainMod, O,layoutmsg, swapwithmaster master
bind = $mainMod, U,layoutmsg, orientationcycle left right top bottom
bind = $mainMod, P, layoutmsg, addmaster
bind = $mainMod SHIFT, P, layoutmsg, removemaster
bind = $mainMod, T, togglesplit, 
bind = $mainMod SHIFT Alt, K, exec, sleep 1 && hyprctl dispatch dpms on eDP-1
bind = $mainMod SHIFT Alt, J, exec, sleep 1 && hyprctl dispatch dpms off eDP-1
# bind = $mainMod SHIFT, O, exec, sleep 1 && hyprctl dispatch dpms on HDMI-A-1
# bind = $mainMod SHIFT, I, exec, sleep 1 && hyprctl dispatch dpms off HDMI-A-1
# bind = $mainMod SHIFT, L, exec, sleep 1 && hyprctl dispatch dpms on 
# bind = $mainMod SHIFT, H, exec, sleep 1 && hyprctl dispatch dpms off

# Switch workspaces, monitors and windows
bind = $mainMod, a, focusworkspaceoncurrentmonitor, 1
bind = $mainMod, s, focusworkspaceoncurrentmonitor, 2
bind = $mainMod, d, focusworkspaceoncurrentmonitor, 3
bind = $mainMod, f, focusworkspaceoncurrentmonitor, 4
bind = $mainMod, v, focusworkspaceoncurrentmonitor, 5
bind = $mainMod, TAB, workspace, previous_per_monitor
# bind = $mainMod CTRL, TAB, workspace, m-1
bind = $mainMod CTRL, L, movecurrentworkspacetomonitor, +1
bind = $mainMod CTRL, L, focusmonitor, -1
bind = $mainMod CTRL, H, movecurrentworkspacetomonitor, -1
bind = $mainMod CTRL, H, focusmonitor, +1
bind = $mainMod, BACKSPACE, movecurrentworkspacetomonitor, -1 # C-h at the browser is bind to BACKSPACE (xremap)
bind = $mainMod, BACKSPACE, focusmonitor, +1
bind = $mainMod, L, focusmonitor, +1
bind = $mainMod, H, focusmonitor, -1
bind = $mainMod, period, swapactiveworkspaces, current +1
bind = $mainMod, comma, swapactiveworkspaces, current -1
bind = $mainMod CTRL, a, movetoworkspace, 1
bind = $mainMod CTRL, s, movetoworkspace, 2
bind = $mainMod CTRL, d, movetoworkspace, 3
bind = $mainMod CTRL, f, movetoworkspace, 4
bind = $mainMod CTRL, v, movetoworkspace, 5
bind = $mainMod, G, togglegroup, 
bind = $mainMod SHIFT, J, changegroupactive, b
bind = $mainMod SHIFT, K, changegroupactive, f

# Special workspaces
bind = $mainMod, 1, togglespecialworkspace, 1
bind = $mainMod CTRL, 1, movetoworkspace, special:1

bind = $mainMod, 2, togglespecialworkspace, 2
bind = $mainMod CTRL, 2, movetoworkspace, special:2

bind = $mainMod, 3, togglespecialworkspace, 3
bind = $mainMod CTRL, 3, movetoworkspace, special:3

bind = $mainMod, 4, togglespecialworkspace, 4
bind = $mainMod CTRL, 4, movetoworkspace, special:4

bind = $mainMod, 5, togglespecialworkspace, 5
bind = $mainMod CTRL, 5, movetoworkspace, special:5

bind = $mainMod, B, togglespecialworkspace, browser
bind = $mainMod CTRL, B, movetoworkspace, special:browser

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Ajust brightness
bind = , XF86MonBrightnessDown, exec, brightnessctl -q set 3%-
bind = , XF86MonBrightnessUp, exec, brightnessctl -q set 3%+

# Ajust volume
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -3%
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +3%
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle

