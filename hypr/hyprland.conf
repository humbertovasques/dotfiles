# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=,highres,auto,1
monitor=eDP-1,highres,1920x0,1
# monitor=eDP-1,disable
monitor=HDMI-A-1,highres,0x0,1

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = alacritty
# $fileManager = vifm
$menu = wofi -G --show drun

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = xremap ~/.config/xremap/config.yml
# exec-once = [workspace special:music silent] alacritty --hold -e cmus ~/Audios/
# exec = [workspace special:telegram silent] alacritty --hold -e nvim -O ~/docs/Agenda ~/docs/notes
# exec = [workspace special:telegram silent] brave --app=https://web.telegram.org/a/
# exec = [workspace special:chatgpt silent] $chatgpt
# exec-once = nm-applet &
exec-once = waybar &
exec-once = swaybg -c "000000" &

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 3
    gaps_out = 6

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgb(005F0C)
    col.inactive_border = rgb(555555)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    # layout = dwindle
    layout = master
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 4

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = false
        size = 3
        passes = 1
        
        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = false

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 2, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    # new_is_master = false
    mfact=0.50
    special_scale_factor=0.95
    allow_small_split=true
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}

cursor {
    hide_on_key_press = true
    inactive_timeout = 1
}

#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant = mac 
    kb_model =
    kb_options = #ssaps:escape, ctrl:swap_ralt_rctl
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = tpps/2-elan-trackpoint
    sensitivity = -0.4
    natural_scroll = true
    # no_warps = true
    # hide_on_key_press = true
}

####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# unbind = $mainMod, V

bind = $mainMod, S, submap, screen
submap = screen
    bind = $mainMod, S, exec, hyprctl -j activewindow | jq -r '"\(.at[0]),\(.at[1]) \(.size[0])x\(.size[1])"' | grim -g - && env | sort >> "$HOME/env" && dunstify -t 500 Ok
    bind = $mainMod, S, submap, reset

    bind = $mainMod, F, exec, grim && dunstify -t 500 Ok
    bind = $mainMod, F, submap, reset

    bind = $mainMod, D, exec, slurp | grim -g - && dunstify -t 500 Ok
    bind = $mainMod, D, submap, reset
    
    bind = $mainMod, C, exec, slurp | grim -g - - | wl-copy && dunstify -t 500 "Copied to Clipboad"
    bind = $mainMod, C, submap, reset
    
    bind=,escape,submap,reset 
submap = reset

bind = $mainMod, D, submap, download
submap = download
    bind = $mainMod, V, exec, notify-send "Download Started" && yt-dlp --no-playlist $(wl-paste) 2>> ~/.local/logs/yt-dlp.log && notify-send "Download Complete" || notify-send -u critical -t 3000 "Download Error"
    bind = $mainMod, V, submap, reset

    bind = $mainMod, P, exec, notify-send "Download Started" && wl-paste >> ~/.local/downloads/yt-dlp/playlists/download-list.txt  && yt-dlp -o "~/.local/downloads/yt-dlp/playlists/%(uploader)s/%(playlist)s/%(playlist_index)s_-_%(title)s.%(ext)s" $(wl-paste)  && notify-send "Download Complete" || notify-send -u critical -t 3000 "Download Error"
    bind = $mainMod, P, submap, reset

    bind = $mainMod, M, exec, notify-send "Download Started" && yt-dlp --extract-audio --audio-format mp3 --audio-quality 0  -o "~/Audios/%(title)s.%(ext)s" $(wl-paste) || notify-send -u critical -t 3000 "Download Error"
    bind = $mainMod, M, submap, reset

    bind = $mainMod SHIFT, M, exec, notify-send "Download Started" && yt-dlp --extract-audio --audio-format mp3 --audio-quality 0 --split-chapters -o "~/Audios/%(title)s/%(chapter)s.%(ext)s" $(wl-paste) || notify-send -u critical -t 3000 "Download Error"
    bind = $mainMod SHIFT, M, submap, reset

    bind=,escape,submap,reset 
submap = reset

