set -s escape-time 0
set -g mouse on
unbind r

setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key o copy-mode

set-option -g status-position top
set -g prefix C-a

bind r source-file ~/.tmux.conf
bind-key M-f send-keys 'cd $(find ~ -type d | fzf)' Enter
bind-key M-d send-keys 'xdg-open $(find ~ -type f | fzf)' Enter
bind-key M-s send-keys 'find ~ | fzf | xclip -selection clipboard' Enter
#bind-key M-s send-keys 'find ~ | fzf | tr -d \'\n\' | xclip -selection clipboard' Enter
#bind-key -n C-u copy-mode \; send-keys C-u
#bind-key -n M-k copy-mode \; send-keys \{
#bind-key -n M-j copy-mode \; send-keys \}
bind-key -T copy-mode-vi Escape send-keys -X cancel
bind-key -n M-, select-window -t -1
bind-key -n M-. select-window -t +1

# List of plugins
set -g @plugin 'tmux-plugins/tpm'

set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_number_position "right"

set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"

set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"

set -g @catppuccin_status_modules_right "session"
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"

set -g @catppuccin_directory_text "#{pane_current_path}"
# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

